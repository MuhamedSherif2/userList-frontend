<div class="min-h-screen bg-gray-50 p-4 md:p-8">
    <!-- Header -->
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">
            ðŸ‘¥ Users List
        </h2>
        <p class="text-gray-600">
            Showing {{users.length}} user profiles
        </p>
    </div>

    <!-- Users Grid -->
    <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            @for (user of users; track user._id) {
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <!-- Avatar & Name -->
                <div class="bg-linear-to-r from-blue-500 to-purple-600 p-6">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-16 h-16 bg-white rounded-full flex items-center justify-center text-blue-600 text-2xl font-bold">
                            {{ user.name.charAt(0) }}
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-white">{{ user.name }}</h3>
                            <p class="text-blue-100 text-sm mt-1">
                                {{ user.createdAt | date:'mediumDate' }}
                            </p>
                        </div>
                    </div>
                </div>

                <!-- User Info -->
                <div class="p-6">
                    <!-- Email -->
                    <div class="mb-4">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                            <span class="text-sm font-semibold text-gray-600">Email</span>
                        </div>
                        <p class="text-gray-800 bg-gray-50 p-3 rounded-lg font-medium break-all">
                            {{ user.email }}
                        </p>
                    </div>

                    <!-- Bio -->
                    <div>
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span class="text-sm font-semibold text-gray-600">Bio</span>
                        </div>
                        <p class="text-gray-700 bg-blue-50 p-3 rounded-lg leading-relaxed">
                            {{ user.bio }}
                        </p>
                    </div>
                </div>

                <!-- Footer -->
                <div class="px-6 py-4 bg-gray-50 border-t">
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">
                            ID: {{ user._id?.substring(0, 8) }}...
                        </span>
                        <span class="inline-flex items-center gap-1 text-sm font-medium text-green-600">
                            <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                            Active
                        </span>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>

</div>
